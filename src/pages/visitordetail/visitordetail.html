<ion-header>
  <ion-toolbar>
    <ion-title>
      Visitor Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-icon name="person" item-start></ion-icon>
        <h2>{{ visitor.name }}</h2>
        <p>{{ visitor.company }}</p>
      </ion-item>

      <ion-item>
        Date : 
        <ion-note item-end>
          {{visitor.date}}
        </ion-note>
      </ion-item>
      <ion-item>
        In Time : 
        <ion-note item-end>
          {{visitor.timein}}
        </ion-note>
      </ion-item>
      <ion-item>
        Out time : 
        <ion-note item-end>
          {{visitor.timeout}}
        </ion-note>
      </ion-item>
      <ion-item>
        Visiting Person : 
        <ion-note item-end>
          {{visitor.visitingPerson}}
        </ion-note>
      </ion-item>
      <ion-item>
        Illness : 
        <ion-note item-end>
          {{visitor.illness}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
