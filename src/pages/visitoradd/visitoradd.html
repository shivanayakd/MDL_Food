<ion-header>
  <ion-navbar>
      <ion-buttons large>
          <button icon-left ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
              <ion-title>Add Visitor</ion-title>
            </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-icon name='contact' item-start></ion-icon>
        <ion-label floating>Name</ion-label>
        <ion-input
          type="text"
          formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name='podium' item-start></ion-icon>
        <ion-label floating>Company</ion-label>
        <ion-input
          type="text"
          formControlName="company"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name='calendar' item-start></ion-icon>
        <ion-label floating>Date</ion-label>
            <ion-datetime displayFormat="" pickerFormat="MMM DD, YYYY" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name='person' item-start></ion-icon>
          <ion-label floating>Visiting Person</ion-label>
          <ion-input
            type="text"
            formControlName="visitingPerson"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name='body' item-start></ion-icon>
            <ion-label floating>Illness</ion-label>
            <ion-input
              type="text"
              formControlName="illness"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name='time' item-start></ion-icon>
              <ion-label floating>Time In</ion-label>
                  <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" formControlName="timein"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-icon name='clock' item-start></ion-icon>
                <ion-label floating>Time out</ion-label>
                    <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" formControlName="timeout"></ion-datetime>
              </ion-item>
    </ion-list>
    <button
      type="submit"
      ion-button
      block
      [disabled]="visitorForm.invalid">Add Visitor</button>
  </form>
</ion-content>
